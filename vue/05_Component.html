<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
  <h1>Component</h1>
  <hr>
  <div id="comp">
    <todo-item v-for="cook in cooks" v-bind:todo="cook">
      
    </todo-item>
  </div>
</body>
<script>
  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>오늘의 먹을거 ({{ todo.id }} : {{ todo.food }})</li>'
  });

  var app7 = new Vue({
    el: '#comp',
    data: {
      cooks: [
        {id: 0, food: 'Ramen'},
        {id: 1, food: 'Icecream'},
        {id: 2, food: '두쫀쿠'},
      ]
    }
  })
</script>
</html>
